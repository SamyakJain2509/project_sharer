{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Submit A Project</h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-sm btn-primary" />
</form>
{% endblock %}
